name: Build & Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.VPS_PORT || 22 }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Files via Rsync
        run: |
          # Sync listed files/dirs to server. 
          # We export node_modules too so server cpu is not used for install.
          rsync -az --delete \
            .next public package.json package-lock.json node_modules next.config.mjs ecosystem.config.js scripts \
            -e "ssh -p ${{ secrets.VPS_PORT || 22 }} -i ~/.ssh/id_ed25519" \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/mscinemas

      - name: Restart PM2 & Setup Cleanup
        run: |
          ssh -p ${{ secrets.VPS_PORT || 22 }} -i ~/.ssh/id_ed25519 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd /var/www/mscinemas && \
             chmod +x scripts/server-setup.sh && \
             chmod +x scripts/cleanup-old-files.js && \
             pm2 reload mscinemas-nextjs || pm2 start ecosystem.config.js"

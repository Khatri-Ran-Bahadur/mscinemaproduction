name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /var/www/mscinemas
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # Install dependencies
            npm ci --production=false
            
            # Generate Prisma client
            npm run prisma:generate
            
            # Build the application
            npm run build
            
            # Restart PM2 application
            pm2 restart mscinemas-nextjs || pm2 start ecosystem.config.js
            
            # Save PM2 process list
            pm2 save
            
            echo "Deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          ssh -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            pm2 status
            pm2 logs mscinemas-nextjs --lines 20 --nostream
          EOF


name: Build & Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Install all dependencies (devDependencies included!)
      - name: Install Dependencies
        run: npm ci
        env:
          NODE_ENV: production

      # 4️⃣ Build Next.js project
      - name: Build Next.js App
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      # 5️⃣ Deploy project to VPS using rsync
      - name: Deploy Files via Rsync
        run: |
          rsync -az --delete \
            .next public package.json package-lock.json node_modules next.config.mjs ecosystem.config.js scripts \
            -e "ssh -p ${{ secrets.SSH_PORT || 22 }} -i ~/.ssh/id_ed25519" \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/mscinemas

      # 6️⃣ Restart PM2 on VPS and ensure cleanup scripts are executable
      - name: Restart PM2 & Setup Scripts
        run: |
          ssh -p ${{ secrets.SSH_PORT || 22 }} -i ~/.ssh/id_ed25519 \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "cd /var/www/mscinemas && \
             chmod +x scripts/server-setup.sh && \
             chmod +x scripts/cleanup-old-files.js && \
             pm2 reload mscinemas-nextjs || pm2 start ecosystem.config.js"
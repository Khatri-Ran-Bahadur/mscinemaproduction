# Nginx Configuration for mscinemas.billvoize.in
# Next.js Application 

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream for Next.js application
upstream nextjs_backend {
    least_conn;
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name mscinemas.billvoize.in;

    # Redirect to HTTPS if certificates existed (Uncomment to enable strict HTTPS)
    # return 301 https://$host$request_uri;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/mscinemas/public;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/www/mscinemas/logs/nginx-access.log;
    error_log /var/www/mscinemas/logs/nginx-error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client body size
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # Next.js static files and assets
    location /_next/static {
        alias /var/www/mscinemas/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve uploads directly to bypass Next.js static generation cache
    location /uploads {
        root /var/www/mscinemas/public;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Public folder (if exists)
    location /public {
        alias /var/www/mscinemas/public;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # API routes with rate limiting
    location /api {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Main application
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://nextjs_backend;
        proxy_set_header Host $host;
    }
}
